name: CI for app

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Build and push the images
      run: |
          for microservicePath in $(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} ${{ github.event.before }} | grep "/");
          do
            folder=${microservicePath}
            echo ${folder}
            IMAGE_NAME=${folder##*/}

            tmpName="image-$RANDOM"
            docker build $folder --file $folder/Dockerfile --tag $tmpName
            IMAGE_ID=$IMAGE_NAME

            echo IMAGE_ID=$IMAGE_ID

            docker tag $tmpName $IMAGE_ID
            docker push $IMAGE_ID
          done;
